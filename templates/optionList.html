<div ng-show="location.optionVisible">
	<center>
		<input type="text" ng-model="search" placeholder="SEARCH"> <br><br>
		<form name='distanceform'>
			<input type='number'  ng-model="location.desiredDistance" min={{0.0}} placeholder='Distance in Mile'> 
			<input type='number'  ng-model="location.desiredWalktime" min={{0.0}} placeholder='Distance in Minutes'> <br><br> 
		</form>
        <div>
            <div id='optionList' ng-repeat="option in location.searchOption | filter:search">
                <input id="{{option}}" type="checkbox" value="{{option}}" ng-checked="location.userSelection.indexOf(option)>-1"
                       ng-click="toggleSelection(option)"> <font size="3" color="white" ng-bind-html="userFriendly(option) | searchfilter:search"> </font>
            </div>
            <div style="clear: both;"></div>
        </div>
		<button class="button" id="reset" ng-click="reset();search='';location.desiredDistance=null;location.desiredWalktime=null" ng-show='location.optionVisible'> Reset </button> 
	</center>
</div>
